<?xml version="1.0" encoding="UTF-8"?>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
		<meta content="utf-8" http-equiv="encoding"/>
		<title>Welcome to Mark Veltzer's site</title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.tabslet.min.js"></script>
		<script type="text/javascript" src="js/pagination.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#tabs').tabslet({
					animation: true,
				});
				dataContainer=$('#books-data');
				$('#pagination-container').pagination({
					dataSource: "http://localhost:8000/books-data.json",
					locator: 'items',
					totalNumberLocator: function(response) {
						return response.items.length;
					},
					pageSize: 4,
					ajax: {
						beforeSend: function() {
							dataContainer.html('Loading data...');
						}
					},
					callback: function(data, pagination) {
						// template method of yourself
						//var html = template(data);
						dataContainer.html('name is '+data[0].name);
					}
				});
			});
		</script>
		<link rel="stylesheet" href="normalize.css"></link>
		<link rel="stylesheet" href="pagination.css"></link>
		<link rel="stylesheet" href="my.css"></link>
	</head>
	<body>
		<div class="tabs" id="tabs">
			<ul>
				<li><a href="#tab-about">About</a></li>
				<li><a href="#tab-books">Books I'm reading</a></li>
				<li><a href="#tab-shared-drive">Shared drive</a></li>
			</ul>
			<div id="tab-about">
				<h1>Content of about me</h1>
			</div>
			<div id="tab-books">
				<div id="books-data"></div>
				<div id="pagination-container"></div>
			</div>
			<div id="tab-shared-drive">
				<h1>How can you access my publicly shared folder?</h1>
				<p>
				You can give the link to this folder to anyone and he can read the content of this folder.

				The links are:
				<ul>
					<li><a href="https://drive.google.com/folderview?id=0B2-GfTmkGRvaakU4TFR6eEM2LWs&usp=drive_web">google drive folder</a></li>
					<li><a href="https://drive.google.com/open?id=0B2-GfTmkGRvaakU4TFR6eEM2LWs">direct google link</a></li>
					<li><a href="https://bit.ly/veltzer">bit.ly short name</a></li>
				</ul>
				</p>
			</div>
		</div>
	</body>
</html>
